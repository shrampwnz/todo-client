<form class="form" [formGroup]="loginForm">
  <mat-form-field>
    <input matInput formControlName="login" type="text" placeholder="Input an email">
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="password" type="password" placeholder="Input an password">
  </mat-form-field>
  <button mat-button (click)="confirm()">Confirm</button>
</form>
