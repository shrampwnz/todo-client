<div>
    <app-toolbar (addTask)="addTask($event)"></app-toolbar>
  <ul>
    <app-todo-list-item *ngFor="let item of todoList$ | async; let i = index"
      [animateQueue]="i"
      [data]="item"
      (deleted)="removeTask($event)"
      (completed)="completedTask($event)"
      (save)="setDescription($event)">
    </app-todo-list-item>
  </ul>
</div>
